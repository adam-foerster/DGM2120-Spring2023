    <!-- Main Body -->
    <main>
        <h1 id="submitions">Submissions</h1>
        <p>Submit your Recipies to be added to the collection</p>
            <form method="get" class="myForm" action="thanks.html">
        
                <fieldset>
                    <legend>Personal Information</legend>
                    <label>First Name* <input type="text" name="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" required ></label>
                    <label>Cell Number <input type="tel" name="phone" placeholder="987-555-1234"></label>
                    <label>Email <input type="email" name="email" placeholder="example@example.com"></label>
                </fieldset>
            
            <!-- Recipie Information-->
                    <fieldset>
                        <legend>Recipie details</legend>
                        <label> Recipie Title* <input type="text" name="name" required></label>
                        <label><input type="radio" name="method" value="breakfast"> Breakfast</label>
                        <label><input type="radio" name="method" value="lunch"> Lunch</label>
                        <label><input type="radio" name="method" value="dinner"> Dinner</label>
                        <label><input type="radio" name="method" value="snacks"> Snacks</label>
                        <label><input type="radio" name="method" value="dessert"> Dessert</label>
                        <label><input type="radio" name="method" value="slow-cooker"> Slow-Cooker</label>
                    </fieldset>
            
            <!-- Delivery Options-->
                    <fieldset>
                        <legend>Ingrediants</legend>
                        <label><input type="checkbox" name="bread" value="chosen">Bread</label>
                        <label><input type="checkbox" name="rice" value="chosen"> Rice</label>
                        <label><input type="checkbox" name="tortilla" value="chosen"> Tortilla</label>
                        <label><input type="checkbox" name="potatoe" value="chosen"> Potatoe</label>
                        <label><input type="checkbox" name="bean" value="chosen"> Bean</label>
                        <label>Other <input type="text" name="other" placeholder="other"></label>

            
                        <!-- Preferrd Delivery Time-->
                      <label> Cooking Time
                        <select name="time" required>
                            <option value="">Please Select</option>
                            <option value=">5min"> >5 min.</option>
                            <option value="5-10min"> 5-10 min.</option>
                            <option value="10-20min">10-20 min.</option>
                            <option value="20-30min">20-30 min.</option>
                            <option value="30+min">30+ min.</option>
                        </select>
                    </label>
                </fieldset>

            
                    <label> Step by Step Instructions
                        <textarea name="instructions"></textarea>
                    </label>
            
                    <input type="submit" value="Submit">
                    </form>
